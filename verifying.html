<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .verification-box {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
    }

    .loader {
      border: 8px solid #e0e0e0;
      border-top: 8px solid #007bff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 25px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 { font-size: 26px; color: #212529; }
    h2 { font-size: 16px; color: #555; }

    iframe {
      display: none;
      width: 100%;
      height: 90vh;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .error {
      color: red;
      font-weight: bold;
      font-size: 18px;
      padding: 20px;
    }

    .nav-bar {
      display: none;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .nav-bar a {
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .nav-bar a:hover {
      background: #0056b3;
    }

    .linkedin-btn {
      background-color: #0a66c2;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      margin-top: 15px;
      display: none;
      transition: background 0.3s;
    }

    .linkedin-btn:hover {
      background-color: #004182;
    }
  </style>
</head>
<body>

  <div class="verification-box" id="loaderBox">
    <div class="loader"></div>
    <h1>Verifying Certificate...</h1>
    <h2>Please wait while we verify your credentials.</h2>
  </div>

  <iframe id="certViewer"></iframe>

  <div class="nav-bar" id="navBar">
    <a href="https://procourseify.com/"> Home</a>
    <a href="https://procourseify.com/help-center.html">ℹ️ Help</a>
    <a href="https://procourseify.com/setting.html"> Contact</a>
  </div>

  <a id="linkedinBtn" href="#" target="_blank" class="linkedin-btn"> Share on LinkedIn</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const certFile = params.get("cert");

    if (!certFile) {
      document.getElementById('loaderBox').innerHTML = '<div class="error">❌ Certificate not found in request!</div>';
    } else {
      const certPath = "certificates/" + certFile;

      fetch(certPath, { method: 'HEAD' }).then(res => {
        if (res.ok) {
          // File exists
          document.getElementById('loaderBox').style.display = 'none';
          const iframe = document.getElementById('certViewer');
          iframe.src = certPath;
          iframe.style.display = 'block';

          document.getElementById('navBar').style.display = 'flex';

          const shareURL = window.location.href;
          const linkedInShareLink = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(shareURL)}`;
          const linkedinBtn = document.getElementById("linkedinBtn");
          linkedinBtn.href = linkedInShareLink;
          linkedinBtn.style.display = 'inline-block';

        } else {
          // File not found
          document.getElementById('loaderBox').innerHTML = '<div class="error">❌ Certificate doesn\'t found!</div>';
        }
      }).catch(err => {
        document.getElementById('loaderBox').innerHTML = '<div class="error">❌ Error loading certificate file.</div>';
      });
    }
  </script>

</body>
</html>
